<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gallery</title>
  </head>
  <body>
    <h1>Gallery</h1>
    <ul id="imageGallery">
      {% for image in images %}
      <li>
        <a href={{ image }}><img src={{ image }} width="100" alt="photo by: Ana"></a>
      </li>
      {% endfor %}
     </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
